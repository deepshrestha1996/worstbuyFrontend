<div>
  <h2>View Products</h2>
  <div *ngIf="loading">
    <app-loader></app-loader>
  </div>
  <table *ngIf="!loading" class="table">
    <thead>
      <tr>
        <th>S.N.</th>
        <th>productId</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Brand</th>
        <th>user</th>
        <th>Status</th>
        <th>quality</th>
        <th>Tags</th>
        <th>Images</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i= index">
        <td>
          {{i+1}}
        </td>
        <td>
          {{product.productId}}
        </td>
        <td>
          {{product.productName}}
        </td>
        <td>
          {{product.quantity}}
        </td>
        <td>
          {{product.price}}
        </td>
        <td>
          {{product.brand}}
        </td>
        <td>
          {{product.user}}
        </td>
        <td>
          {{product.status}}
        </td>
        <td>
          {{product.quality}}
        </td>
        <td>
          {{product.tags}}
        </td>
        <td>
          <img src="{{imgUrl}}{{product.image}}" width="50Ppx" height="50px" alt="">
        </td>
        <td>
          <button class="btn btn-info" (click)="editProduct(product._id)">Edit</button>
          <button class="btn btn-danger" (click)="removeProduct(product._id, i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
